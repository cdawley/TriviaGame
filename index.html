<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid bg-secondary text-white text-center">
        <div class="container">
        <h1 class="display-4">Its a jumbotron heading!</h1>
        </div>
    </div>

    <div class="row offset-1">
        <div class="col-4 p-2 bg-secondary text-white">

            <figure class="card bg-secondary border border-info rounded-0">
                <h2 class="card-header bg-dark text-white">Current Question</h2>
                <div class="card-body text-white">
                    <h3 class="card-title bg-secondary">What question will the game ask?</h3>
                    <p class="card-text lead">this text will probably be replaced with an image...</p>
                </div>
            </figure>

        </div>

        <div class="col-6 d-flex bg-dark text-white">
            <div class="container">
                <h3 class="header">Select an answer from the list:</h3>
                <div class="col"> <!--Use list here??-->
                <p class="lead">A. Shih Tzu</p>
                <p class="lead">B. Pommeranian</p>
                <p class="lead">C. Staffordshire Terrier</p>
                <p class="lead">D. Golden Retriever</p>
                </div>
                <h3 class="header text-right">Time remaining <span class="badge badge-info" id="time-remaining">30s</span></h3>
            </div>
        </div>

    </div>

</div>

</div>




<script src="assets/javascript/app.js"></script>

<!--JQuery, 'Popper', and Bootstrap JS files-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
