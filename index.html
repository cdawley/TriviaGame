<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid bg-secondary text-white text-center">
        <div class="container">
        <h1 class="display-4">Trivia Game!!</h1>
            <h3 class="display-6">is it about dog breeds or countries flags?</h3>
        </div>
    </div>

    <div class="row offset-1">
        <div class="col-4 p-2 bg-secondary text-white">

            <figure class="card bg-secondary border border-info rounded-0">
                <h2 class="card-header bg-dark text-white">Current Question</h2>
                <div class="card-body text-white">
                    <h3 class="card-title bg-secondary">What question will the game ask?</h3>
                    <p class="card-text lead">this text will probably be replaced with an image...</p>
                </div>
            </figure>

        </div>

        <div class="col-6 d-flex bg-dark text-white" id="answer-div">
            <div class="container" id="answers">
                <h3 class="header">Select an answer from the list:</h3>
                <div class="col">
                    <ol id="answer-list">
                <li id="answer-1">Shih Tzu</li>
                <li id="answer-2">Pommeranian</li>
                <li id="answer-3">Staffordshire Terrier</li>
                <li id="answer-4">Golden Retriever</li>
                    </ol>
                </div>
                <h3 class="header text-right">Time remaining <span class="badge badge-info" id="time-remaining">30s</span></h3>
            </div>
        </div>

    </div>

</div>

</div>


<!--JQuery, 'Popper', and Bootstrap JS files-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="assets/javascript/app.js" type="text/javascript"></script>

<script type="text/javascript">

    let answerID;

    $(document).ready(function() {

       $("#answer-div #answers li").on("click", function () {
            $("#answer-div #answers ol").find("li").removeClass("font-weight-bold"); // change this
            let answerClicked = $(this).parent("li");
            answerClicked.addClass("font-weight-bold");
            answerID = answerClicked.attr("id");
            // call dNoneAll(), then remove .d-none from the clicked-link's corresponding div
            alert(answerID);
       });
       
    });

</script>

</body>
</html>
